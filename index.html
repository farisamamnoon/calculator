<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="outline">
      <div class="result" id="result">0</div>
      <div class="calc">
        <button class="keys clear" id="clear">AC</button>
        <button class="keys clear" id="back">C</button>
        <button class="keys num" id="per">%</button>
        <button class="keys num" id="div">/</button>
        <button class="keys num">7</button>
        <button class="keys num">8</button>
        <button class="keys num">9</button>
        <button class="keys num" id="mul">*</button>
        <button class="keys num">4</button>
        <button class="keys num">5</button>
        <button class="keys num">6</button>
        <button class="keys num" id="sub">-</button>
        <button class="keys num">1</button>
        <button class="keys num">2</button>
        <button class="keys num">3</button>
        <button class="keys num" id="add">+</button>
        <button class="keys num">00</button>
        <button class="keys num">0</button>
        <button class="keys num">.</button>
        <button class="keys compute" id="compute">=</button>
      </div>
    </div>
  </body>
  <script>
    // document.getElementById("AC").addEventListener("click", () => console.log(this.innerText));
  </script>
  <script src="scripts.js"></script>
</html>
